title: "Libre DevOps"
email: libredevops@craigthacker.dev
description: >- # this means to ignore newlines until "baseurl:"
  A site for free and open source DevOps tooling
baseurl: "/"
url: "https://libredevops.org"
github_username:  freelibredevops

logo: /assets/img/favicon.ico
search_enabled: true
search_tokenizer_separator: /[\s/]+/
heading_anchors: true

footer_content: >-
